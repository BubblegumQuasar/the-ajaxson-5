<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"></link>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="container-fluid">
    <h1>The AJAXson 5</h1>
    </div>
    <div class="container">
    <form id="form-gif-request" />
        <div class="row">
                <div class="col-md-5 box-test multi-pad">
                    <label>What kind of Jackson 5 related gif do you want?</label>
                    <br>
                    <input id="search-tag" name="tag" type="text" value=""/> 
                </div>


                <div class="col-md-5 box-test">
                    <p>Prove you are not a robot by answering this riddle:</p>
                    <input id="not-robot" name="robot" type="text" value=""/>
                    <label>Jacksons are better than 1</label>
                    
                </div>

        </div>
        <div class="row">
            <p id="nope" hidden ="true">No GIF for you!</p>

                <div class>
                    <input class="btn btn-primary btn-lg button-attr" type="submit" value="Get my Gif!" />
                </div>

        </div>
    </form>
    <div class="row">
        <div class="col-sm-3"></div>
            <div class="col-xs-12 col-sm-6 multi-pad center-block">
                <img class="img-responsive" id="gif" src="" hidden="true"/>
                <p id="feedback" hidden="true`"></p>
            </div>
        <div class="col-sm-3"></div>
    </div>
</div>
</body>
</html>
